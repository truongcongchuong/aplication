<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Modal Design</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9fafc;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    width: 40%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: translateY(-30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ebebeb;
    padding-bottom: 15px;
}

.modal-header h3 {
    font-size: 1.5em;
    font-weight: 600;
    color: #333;
}

.close-btn {
    background-color: transparent;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    color: #999;
}

.close-btn:hover {
    color: #555;
}

.modal-body {
    padding-top: 15px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.file-upload {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px dashed #ddd;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.3s;
}

.file-upload:hover {
    border-color: #007bff;
}

.upload-label {
    font-size: 1.1em;
    color: #555;
}

.file-upload input {
    display: none;
}

.select-wrapper {
    margin-bottom: 20px;
}

.styled-select {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 2px solid #5f5f5f;
    border-radius: 10px;
    background-color: #fff;
    color: #333;
    outline: none;
    appearance: none;
    background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 140 140%27%3e%3cpolygon fill=%27666%27 points=%2760 40 100 80 60 120%27/%3e%3c/svg%3e');
    background-repeat: no-repeat;
    background-position: right 14px center;
    background-size: 12px;
    transition: border-color 0.3s;
}

.styled-select:hover {
    border-color: #007bff;
}

.styled-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: #fff;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Post</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Caption" name="caption">
                    </div>
                    <div class="file-upload">
                        <input type="file" name="filePost" id="fileInput">
                        <label for="fileInput" class="upload-label">
                            <i class="bi bi-cloud-upload"></i> Upload Image/Video
                        </label>
                    </div>
                    <div class="select-wrapper">
                        <select class="styled-select" name="options">
                            <option value="0">Select Category</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
